
<md-card class="myfav">
    <md-card-title-text>
      <span class="md-headline" layout="row">
         <md-icon md-svg-src="public/assets/images/favourite.svg"></md-icon>{{favourite.favouriteDisplayName}}
        <div class="fav_icons" layout="row" flex-offset='30'>
          <i class="material-icons" ng-click="favourite.fav({value:'local'})">room</i>
          <i  class="material-icons" ng-click="favourite.fav({value:'global'})" >public</i>
        </div>
      </span>
    </md-card-title-text>

      <md-list>
        <md-list-item class="md-line" ng-repeat="item1 in favourite.locality" >
          <div  class="md-list-item-text">
            <a href="#"><h5>
              {{item1}}
            </h5></a>
          </div>
          <!-- <md-button class="md-secondary " style="color:orange;">Book</md-button> -->
           <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      <!-- <list-component value="favourite.locality" card="myFavourite"></list-component> -->
  </md-card>
