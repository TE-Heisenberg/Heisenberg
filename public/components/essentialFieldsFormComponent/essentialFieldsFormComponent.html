

<!-- {{essentialFieldsFormComponentCtrl.nodeMasterData.essential.noDependencyData}} -->

<md-card>
  <md-card-content layout="row">
    <div flex-offset="10" ng-repeat="(fieldId, fieldData) in      essentialFieldsFormComponentCtrl.nodeMasterData.essential.noDependencyData">
      <custom-input-box specific-attr='fieldData.specificAttr' type='{{fieldData.type}}' label=" {{fieldData.displayName}}" bind-data="$root.travelPlan.nodes[currentThingIndex][fieldId]">
      </custom-input-box>
    </div>
    <div flex-offset="10" ng-repeat="(fieldId, fieldData) in  essentialFieldsFormComponentCtrl.nodeMasterData.essential.modesToSelectTheServices">
      <custom-input-box specific-attr="fieldData.specificAttr"
       type="{{fieldData.type}}" label="{{fieldData.displayName}}"
        bind-data="essentialFieldsFormComponentCtrl.selectedServices"
        bind-data-key="selectedServices"
        reflect-custom-input="essentialFieldsFormComponentCtrl.reflectValue(keyString,value)">
      </custom-input-box>
    </div>


  </md-card-content>
</md-card>
