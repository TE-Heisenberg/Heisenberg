<md-list>

  <md-list-item class="md-line" ng-repeat="x in list.value">
    <div class="md-list-item-text">
      <h5>{{x}}</h5>
    </div>
    <!-- <md-button class="md-secondary" style="color:#70b900">Edit</md-button> -->
    <div class="container">
      <div>
      <md-button ng-if="list.card=='myCurrentPlan'" class="md-raised md-warn show_sum md-secondary res"
      data-toggle="modal" data-target="#myModal">Show Summary
      </md-button>
      <md-button class="md-icon-button" aria-label="More" data-toggle="modal" data-target="#myModal">
        <md-icon md-svg-icon="/img/svg-icons/ic_open_in_new_black_24px.svg"></md-icon>
      </md-button>
      <md-button ng-if="list.card=='myWorkList'" class="md-secondary res">Respond</md-button>

    </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">This is the summary
              of your travel</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
