<div class="mainTravelDiv">
    <h1 layout="row" layout-padding layout-align="center center">
        <div flex="auto" class="text-center">Plan Your Journey</div>
    </h1>
    <div class="main_component" layout-align="center" class="comp_details">
        <div class=" margin-node">
            <div class=" line">

                <div ng-repeat="sequence in plan.traveljson.sequenceOfNodes" class="node-add-action">

                    <div ng-if="sequence.type =='node'">
                        <node-component travelobject="plan.traveljson" nodeid="sequence.id"></node-component>

                    </div>
                    <div ng-if="sequence.type =='edge'">
                        <edge-component travelobject="plan.traveljson" edgeid="sequence.id"></edge-component>
                    </div>

                </div>
                <div class=" node-add node" ng-show="plan.traveljson.sequenceOfNodes.length >=3">
                    <div class=" glyphicon glyphicon-plus" ng-click="plan.addNode()"></div>
                </div>
                <div class=" node-add node" ng-show="plan.traveljson.sequenceOfNodes.length >=5">
                    <div class="glyphicon glyphicon-minus" ng-click="plan.subNode()"></div>
                </div>

            </div>
        </div>
    </div>
</div>
