<md-card class="card3">
  <span class="md-headline">
    <i class="material-icons">check_box</i>&nbsp;
    My Worklist</span>
     
      <md-list >
                          <md-list-item ng-repeat="item in worklist.messages">

                                  <h5>{{item}}</h5>



                              <div hide-xs hide-sm layout-align="end">
                              <md-button class="md-secondary res" aria-label="More">Respond</md-button>
                            </div>
                              <div hide-gt-sm layout-align="end">
                                <md-button  class="md-icon-button md-secondary" aria-label="More">
                                  <md-icon md-svg-icon="/img/svg-icons/ic_open_in_new_black_24px.svg"></md-icon>
                                </md-button>
                              </div>
                              <md-divider ng-if="!$last"></md-divider>
                          </md-list-item>
                      </md-list>
</md-card>
