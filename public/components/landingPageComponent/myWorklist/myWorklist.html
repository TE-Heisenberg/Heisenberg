<md-card class="card3">
    <span class="md-headline">
    <md-icon md-svg-src="public/assets/images/worklist.svg"></md-icon>&nbsp;
    {{worklist.worklistDisplayName}}</span>

    <md-list>
        <md-list-item ng-repeat="item in worklist.messages">

            <h5>{{item}}</h5>

            <div hide-xs hide-sm layout-margin layout-align="end">
                <md-button class="md-secondary res" aria-label="More">{{worklist.actionDisplayName}}</md-button>
            </div>
            <div hide-gt-sm layout-align="end">
                <md-button class="md-icon-button md-secondary" aria-label="More">
                    <md-icon md-svg-icon="/public/assets/images/ic_open_in_new_black_24px.svg"></md-icon>
                </md-button>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-card>
