<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>T&E app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css libs-->
    <link rel="stylesheet"
          href="node_modules/mdPickers/dist/mdPickers.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!--Javascript libs-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/angular-material-calendar/angular-material-calendar.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/mdPickers/dist/mdPickers.js"></script>

    <!------Our custom css used---->
    <link rel="stylesheet" href="public/css/landingpage.css">
    <link rel="stylesheet" href="public/css/searchResult.css">
    <link rel="stylesheet" href="public/css/flightSearchResults.css">
    <link rel="stylesheet" href="public/css/hotelSearchResults.css">
    <link rel="stylesheet" href="public/css/travelplan.css">
    <link rel="stylesheet" href="public/css/mystyle.css">

    <!--Javascript custom-->
    <script src="public/js/routeprovider.js"></script>
    <script src="public/js/controller/nodestructurecontroller.js"></script>
    <script src="public/js/controller/travelModeController.js"></script>
    <script src="public/js/controller/landingController.js"></script>
    <script src="public/js/controller/trainsearchresultsController.js"></script>
    <script src="public/js/controller/hotelSearchController.js"></script>
    <script src="public/js/controller/hotelSearchResultsController.js"></script>
    <script src="public/js/controller/itineraryController.js"></script>
    <script src="public/js/controller/flightSearchResultController.js"></script>
    <script src="public/js/controller/travelPreferenceController.js"></script>
    <script src="public/js/clickoutside.directive.js"></script>

    <!--components-->
    <script src="public/js/components/travelPlan.js"></script>

</head>
<body ng-app="app">
<div class="main-header">
    <img src="public/assets/images/logo.png" alt="logo">
    <div class="header_icons">
        <i class="material-icons">home</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons">person</i>
    </div>
</div>
<div id="nodes" ng-hide="landingPage==true">

    <travel-plan></travel-plan>

</div>
<div ng-view>

</div>

</html>
